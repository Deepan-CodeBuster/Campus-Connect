<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-pen"></i>
            </div>
            <h1>Create New Post</h1>
            <p class="welcome-text">Fill in the details to create your post.</p>
        </div>

        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title"><i class="fas fa-heading"></i> Title</label>
                <div class="input-wrapper">
                    <input type="text" id="title" name="title" placeholder="Enter title" required>
                    <i class="fas fa-heading input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="description"><i class="fas fa-align-left"></i> Description</label>
                <div class="input-wrapper">
                    <textarea id="description" name="description" rows="4" placeholder="Describe your post..." required></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="crowd"><i class="fas fa-users"></i> Crowd</label>
                <div class="input-wrapper">
                    <input type="text" id="crowd" name="crowd" placeholder="How crowded is it?">
                    <i class="fas fa-users input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="chips"><i class="fas fa-cookie-bite"></i> Chips</label>
                <div class="input-wrapper">
                    <input type="text" id="chips" name="chips" placeholder="Available chips?">
                    <i class="fas fa-cookie-bite input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="queue"><i class="fas fa-clock"></i> Queue Time</label>
                <div class="input-wrapper">
                    <input type="text" id="queue" name="queue" placeholder="e.g., 10 mins">
                    <i class="fas fa-clock input-icon"></i>
                </div>
            </div>

            <button type="submit" class="btn">Create Post</button>
        </form>
    </div>

    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
