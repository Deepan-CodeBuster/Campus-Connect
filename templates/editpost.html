<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="../static/css/post.css">
</head>
<body>
    <div class="container">
        <h1>Edit Post</h1>
        <form action="/profile/editpost/{{ post.id }}" method="post" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{ post.title }}" required>

            <label for="image">Change Image:</label>
            <input type="file" name="image" accept="image/*">
            {% if post.image_url %}
                <img src="{{ post.image_url }}" alt="Post Image" class="preview">
            {% endif %}

            <label for="description">Description:</label>
            <textarea name="description">{{ post.description }}</textarea>

            <label for="crowd">Crowd:</label>
            <select name="crowd">
                <option value="More Crowd" {% if post.crowd == 'More Crowd' %}selected{% endif %}>More Crowd</option>
                <option value="Medium Crowd" {% if post.crowd == 'Medium Crowd' %}selected{% endif %}>Medium Crowd</option>
                <option value="Less Crowd" {% if post.crowd == 'Less Crowd' %}selected{% endif %}>Less Crowd</option>
            </select>

            <label for="chips">Chips:</label>
            <input type="text" name="chips" value="{{ post.chips }}">

            <label for="queue">Queue (Time):</label>
            <input type="text" name="queue" value="{{ post.queue_time }}">

            <button type="submit" class="btn">Update Post</button>
        </form>
    </div>
</body>
</html>
