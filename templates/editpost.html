<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="../static/css/editpost.css">
    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f4f6f8;
    color: #333;
    line-height: 1.6;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    color: #4A90E2;
    margin-bottom: 30px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 6px;
    font-weight: 600;
    color: #555;
}

input[type="text"],
input[type="file"],
textarea,
select {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus,
textarea:focus,
select:focus {
    border-color: #4A90E2;
    outline: none;
}

textarea {
    min-height: 100px;
    resize: vertical;
}

.preview {
    display: block;
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
    border-radius: 8px;
}

.btn {
    background-color: #4A90E2;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #357ABD;
}

/* Responsive adjustments */
@media (max-width: 640px) {
    .container {
        padding: 20px;
        margin: 30px 15px;
    }

    input[type="text"],
    textarea,
    select {
        font-size: 14px;
    }

    .btn {
        font-size: 15px;
        padding: 10px 16px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Post</h1>
        <form action="/profile/editpost/{{ post.id }}" method="post" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{ post.title }}" required>

            <label for="image">Change Image:</label>
            <input type="file" name="image" accept="image/*">
            {% if post.image_url %}
                <img src="{{ post.image_url }}" alt="Post Image" class="preview">
            {% endif %}

            <label for="description">Description:</label>
            <textarea name="description">{{ post.description }}</textarea>

            <label for="crowd">Crowd:</label>
            <select name="crowd">
                <option value="More Crowd" {% if post.crowd == 'More Crowd' %}selected{% endif %}>More Crowd</option>
                <option value="Medium Crowd" {% if post.crowd == 'Medium Crowd' %}selected{% endif %}>Medium Crowd</option>
                <option value="Less Crowd" {% if post.crowd == 'Less Crowd' %}selected{% endif %}>Less Crowd</option>
            </select>

            <label for="chips">Chips:</label>
            <input type="text" name="chips" value="{{ post.chips }}">

            <label for="queue">Queue (Time):</label>
            <input type="text" name="queue" value="{{ post.queue_time }}">

            <button type="submit" class="btn">Update Post</button>
        </form>
    </div>
</body>
</html>
