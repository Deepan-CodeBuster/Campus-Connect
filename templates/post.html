<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Create New Post</h1>
        <form action="/profile/post" method="post" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" name="title" required>

            <label for="image">Upload Image:</label>
            <input type="file" name="image" accept="image/*">

            <label for="description">Description:</label>
            <textarea name="description"></textarea>

            <label for="crowd">Crowd:</label>
            <select name="crowd" required>
                <option value="More Crowd">More Crowd</option>
                <option value="Medium Crowd">Medium Crowd</option>
                <option value="Less Crowd">Less Crowd</option>
            </select>

            <label for="chips">Chips:</label>
            <input type="text" name="chips">

            <label for="queue">Queue (Time):</label>
            <input type="text" name="queue">

            <button type="submit" class="btn">Create Post</button>
        </form>
    </div>
</body>
</html>
